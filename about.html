<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Essays Website Template</title>
  <style>
    /* add style to the body and headings */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    h1, h2 {
      text-align: center;
      margin: 20px 0;
    }
    
    /* add style to the essays container */
    .essays-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 30px auto;
      max-width: 1000px;
    }
    
    /* add style to the individual essay card */
    .essay-card {
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      margin: 20px;
      width: 400px;
      height: 350px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }
    
    .essay-card:hover {
      transform: translateY(-5px);
    }
    
    /* add style to the essay image */
    .essay-image {
      height: 180px;
      width: 100%;
      object-fit: cover;
    }
    
    /* add style to the essay content */
    .essay-content {
      padding: 10px;
      height: 170px;
    }
    
    /* add style to the essay title and description */
    .essay-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .essay-description {
      font-size: 0.9rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- add heading for the page -->
  <h1>Four Essays Website Template</h1>
  
  <!-- add container for the essays -->
  <div class="essays-container">
    <!-- add individual essay cards -->
    <div class="essay-card">
      <img class="essay-image" src="" alt="Essay Image">
      <div class="essay-content">
        <h2 class="essay-title"></h2>
        <p class="essay-description"></p>
      </div>
    </div>
    <div class="essay-card">
      <img class="essay-image" src="" alt="Essay Image">
      <div class="essay-content">
        <h2 class="essay-title"></h2>
        <p class="essay-description"></p>
      </div>
    </div>
    <div class="essay-card">
      <img class="essay-image" src="" alt="Essay Image">
      <div class="essay-content">
        <h2 class="essay-title"></h2>
        <p class="essay-description"></p>
      </div>
    </div>
    <div class="essay-card">
      <img class="essay-image" src="" alt="Essay Image">
      <div class="essay-content">
        <h2 class="essay-title"></h2>
        <p class="essay-description"></p>
      </div>
    </div>
  </div>
</body>
</html>
